<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% if title %}
		<title> labstrading - {{ title }} </title>
	{% else %}
	<title> labstrading </title>
	{% endif %}
</head>
<body>

	<h1> labstrading_python </h1>

	{% for post in posts %}
		<h1> {{ post.title }} </h1>
		<p>By {{ post.author }} on {{ post.date }} </p>
		<p> {{ post.content }} </p>
	{% endfor %}

</body>
</html>
